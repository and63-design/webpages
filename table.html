<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>

  <style>
    table {width: 500px;
          border: 5px solid black;
    }
    td,th {border: 1px solid black}
  </style>
</head>
<body>
  <h1>Basic Table</h1>

  <table>
    <tr>
      <td>Cell 1.1</td>
      <td>Cell 1.2</td>
      <td>Cell 1.3</td>
    </tr>
    <tr>
      <td>Cell 2.1</td>
      <td>Cell 2.2</td>
      <td>Cell 2.3</td>
    <tr>
    <tr>
      <td>Cell 3.1</td>
      <td>Cell 3.2</td>
      <td>Cell 3.3</td>
    <tr>
  </table>

  <br>

  <table>
    <caption>A Basic Table</caption>
    <tr>
      <th>
      <th>Row 1</th>
      <th>Row 2</th>
      <th>Row 3</th>
    </tr>
    <tr><th>Row 1
      <td>Cell 1.1</td>
      <td>Cell 1.2</td>
      <td>Cell 1.3</td>
    </tr>
    <tr><th>Row 2
      <td>Cell 2.1</td>
      <td>Cell 2.2</td>
      <td>Cell 2.3</td>
    <tr>
    <tr><th>Row 3
      <td>Cell 3.1</td>
      <td>Cell 3.2</td>
      <td>Cell 3.3</td>
    <tr>
  </table>

<hr>

  <a href="index.html">Home</a>
  
</body>
</html>
