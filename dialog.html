<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dailog</title>
</head>
<body>
  <button id="show">Show Dialog</button>
  <p id="info"></p>

  <dialog id="dlog">
    <img src="dialog-qmark.svg" alt="Question Mark" height="64" width="64">
    <br>
    <button id="cncl">Cancel</button>
    <button id="conf">Confirm</button>
  </dialog>

    <script>
      (function(){
        const dlog = document.getElementById('dlog')
        const info = document.getElementById('info')
        const show = document.getElementById('show')
        const cncl = document.getElementById('cncl')
        const conf = document.getElementById('conf')

        show.addEventListener('click', function(){
          dlog.showModal( )
          info.innerText = 'Modal Dialog Open'
        })

        cncl.addEventListener('click', function(){
          dlog.close( )
          info.innerText = 'Modal Dialog Cancelled'
        })

        conf.addEventListener('click', function(){
          dlog.close( )
          info.innerText = 'Modal Dialog Confirmed'
        })

      })()
    </script>
  
</body>
</html>
