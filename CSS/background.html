<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background</title>
<style>
  p.repeat {width: 384px; height: 128px; background: lightblue url(crab.png);}

  p.repeat-y {width: 384px; height: 128px; background: deepskyblue url(crab.png) repeat-y top right;}

  body {background: url(crab.png) no-repeat bottom fixed right;}
</style>

</head>
<body>
  <p class="repeat"></p>

  <p class="repeat-y"></p>
  
</body>
</html>
