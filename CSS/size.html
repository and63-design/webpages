<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size</title>
  <style>
    body {font-size: 4vw;}
    p.lg { font-size: 1.5em;}
    p.sm { font-size: 0.5em; font-family: serif;}
    p.huge {font-size: 200%; font-weight: bold;}
  </style>
</head>
<body>
  <p>
    Medium sized text at the default size
  </p>
  <p class="lg">Large sized text at 150%</p>
  <p class="sm">Small sized sans at 60%</p>
  <p class="huge">Bold text at double size</p>
  
</body>
</html>
