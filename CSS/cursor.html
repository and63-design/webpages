<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor</title>
  <style>
    p { border: 2px solid darkorange; height: 60px; background: bisque;}

    p.help-cursor { cursor: help;}
    p.target-cursor {cursor: url(target.cur), default;}
  </style>
</head>
<body>
  <p class="help-cursor">Browser defined help cursor</p>
  <p class="target-cursor">Custom cursor (or browser default)</p>
</body>
</html>
