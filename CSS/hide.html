<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide</title>
  <style>
    table { width: 500px; margin: 20px; border: 2px dashed red;}
    td {border: 2px solid red;}
    table.space { border-spacing: 20px; empty-cells: hide;}

  </style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td></td>
      <td>3</td>
    </tr>
  </table>
  <table class="space">
    <tr>
      <td>1</td>
      <td></td>
      <td>3</td>
    </tr>
  </table>
</body>
</html>
