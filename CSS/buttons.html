<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    .button { display: inline-block;
    font: 16px sans-serif;
    background: orange;
    color: white;
    border: none;
    padding: 16px 32px;
    margin: 5px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;}

    .button:link, .button:visited { color: white;}
    .button:hover { background: coral;}
    .button:active { background: orangered;}
    form { display: inline-block;}

  </style>
</head>
<body>
  <a  class="button" href="target.html">Link Button</a>
  <button class="button" onclick="alert(this.innerText + 'Clicked')">Script Button</button>
  <form method="get" action="http://localhost/echo.py">
  <input class="button" type="submit" name="CSS" value="Submit Button">
  </form>
</body>
</html>
