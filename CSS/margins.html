<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margins</title>

  <style>
    div.container {margin: auto; border: 0.3em dashed tomato;}
    div.zero {margin: 0; width: 10em; background-color: lightsalmon;}
    div.center {margin: auto; border: 0.3em dashed tomato; width: 10em; background: mistyrose;}
    div.offset {margin: 20px 0 0 20px; background: lightsalmon;}
  </style>

</head>
<body>
  <div class="container">Centered Block
    <div class="zero">Default Position</div>
    <div class="center">Centered Block</div>
    <div class="offset">Offset Block</div>
  </div>
</body>
</html>
