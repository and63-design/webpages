<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
  <style>
    li { background: pink;}
    ol,ul {border: 2px solid deeppink;}

    ol.outside-markers { list-style-position: outside;}

    ol.inside-markers {list-style-position: inside;}

    ul { list-style: url(star.png) outside square;}

  </style>
</head>
<body>
  <ol class="outside-markers">
    <li>List</li>
    <li>Markers</li>
    <li>Outside content box</li>
  </ol>

  <ol class="inside-markers">
    <li>List</li>
    <li>Markers</li>
    <li>Inside content box</li>
  </ol>

  <ul>
    <li>List</li>
    <li>Style</li>
    <ol>
      <li>List</li>
      <li>Markers</li>
      <li>Inside Content box</li>
    </ol>
    <li>Shorthand</li>
  </ul>
</body>
</html>
