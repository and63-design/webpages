<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radius</title>
  <style>
    div.outer, div.inner { width: 120px; height: 120px;}

    div.outer { display: inline-block; margin: 10px; border: 5px solid darkorange;}

    div.inner { display: table-cell; text-align: center; vertical-align: middle; border: 5px dashed orange;}

    div.all { border-radius: 40px;}
    div.ind { border-radius:  50px 0 50px 0;}
    div.cir { border-radius: 65PX;}
  </style>
</head>
<body>
  <div class="outer all">
    <div class="inner">
      All rounded Corners
    </div>
  </div>

  <div class="outer ind">
    <div class="inner">
      Individual Corners
    </div>
  </div>

  <div class="outer cir">
    <div class="inner">
      Circle
    </div>
  </div>
</body>
</html>
