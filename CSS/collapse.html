<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapse</title>
  <style>
    table { width: 500px; height: 60px; margin: 20px;}

    table { border: 2px solid blue;}
    td.twin { border: 5px double blue;}
    td.dots { border: 5px dotted blue;}
    td.full { border: 5px solid blue;}

    table.fold { border-collapse: collapse;}

  </style>
</head>
<body>
  <table>
    <tr>
      <td class="twin">1</td>
      <td class="dots">2</td>
      <td class="full">3</td>
    </tr>
  </table>
   <table class="fold">
    <tr>
      <td class="twin">1</td>
      <td class="dots">2</td>
      <td class="full">3</td>
    </tr>
  </table>
</body>
</html>
