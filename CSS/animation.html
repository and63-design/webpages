<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <style>
    div.ball { position: absolute; top: 10px; width: 120px; height: 120px; color: white;
    font: 1.5em sans-serif; background: orange; border-radius: 50%;}
    div.label { display: table-cell; width: 120px; height: 120px; text-align: center;
    vertical-align: middle;}

    @keyframes bounce { from {top: 10px;} 50% {top: 40px;} to {top: 100px;}}

    div.ball { animation: bounce 2s linear infinite alternate;}
  </style>
</head>
<body>
  <div class="ball">
  <div class="label">Animation</div>
  </div>
</body>
</html>
