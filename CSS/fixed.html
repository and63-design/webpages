<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed</title>

  <style>
    div {width: 150px; padding: 10px; background: tomato; color: white;}

    div.sticky {position: sticky; top: 10px; margin: auto;}

    div.fixed {position: fixed; bottom: 0px; right: 0px;}
  </style>
</head>
<body>
  <h1>Fixing Elements</h1>
  <div class="sticky">Sticky Banner Element</div>
  <div class="fixed">Fixed Logo Element</div>
  <img src="ruler.png" alt="Tall Ruler">
  
</body>
</html>
