<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation</title>
  <style>
    ul { list-style-type: none; margin: 0; padding: 0; background: pink; overflow: hidden;}

    li a { display: block; text-align: center; text-decoration: none; color: black; padding: 10px; float: left;}

    li a.current { background-color: hotpink;}
    li a:hover { background: deeppink; color: white;}
  </style>
</head>
<body>
  <ul>
    <li><a href="#home" class="current">Home</a></li>
    <li><a href="#info">Information</a></li>
    <li><a href="#extra">Extra</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</body>
</html>
