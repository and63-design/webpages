<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eDcor</title>
  <style>
    p.main { font: medium "courier", monospace; background: lightblue;}
    span.signature { font: 2em "lucidia handwriting", cursive; color: blue;}
    span.under { text-decoration: underline;}
    span.thru { text-decoration: line-through;}
    span.rails { text-decoration: overline underline;}

    span.lower { text-transform: lowercase;}
    span.upper { text-transform: uppercase;}
    span.caps { text-transform: capitalize;}

    a.plain { text-decoration: none;}

  </style>
</head>
<body>
  <p class="main">You know that it's 
    <span class="under-caps">important</span> when <br>
    it is 
    <span class="under">underlined</span>
    <br>and that it's been 
    <span class="thru-caps">cancelled</span>
    when <br> it has been 
    <span class="thru">struck through</span>
    <br>but you must also remember to <br>
    <span class="rails upper"> read between the lines</span> <br>
    <span class="signature lower"> - MIKE MCGRATH</span>

  </p>
  <hr>
  <p>
    <a href="https://ineasysteps.com">Regular link</a> |
    <a class="plain" href="https://ineasysteps">Plain link</a>

  </p>
</body>
</html>
