<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic</title>

  <style>
    * {border: 0; box-sizing: border-box; margin: 0;}
    h1 {background: tomato;
       font: 1.25em; color: white; }
  </style>


</head>
<body>
  
  <h1>Assess Logic</h1>
  <script>
  ( function(){
    let result, yes = true, no = false

    result = yes && yes
    console.log('Are both true? ' + result)

    result = yes && no
    console.log('Are both still true? ' + result)

    result = yes || yes
    console.log('Are either true? ' + result)

    result = no || no
    console.log('Are either still true? ' + result)

    console.log('Original value: ' + yes)
    yes = !yes
    console.log('Toggled value: ' + yes )

  })()
  </script>
</body>
</html>
