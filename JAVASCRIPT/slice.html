<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slice Arrays</title>
  <style>
    * {margin: 0; border: 0; box-sizing: border-box;}

    h1 { color: aliceblue; background: tomato; border: orange; text-align: center;}
  </style>
</head>
<body>
  <h1>Slice Arrays</h1>

  <script>

    (function () {
      let seasons = ['Spring', 'Summer', 'Autumn', 'Winter' ]
      console.log('Elements: ' + seasons)

      console.log('Joined: ' + seasons.join(' & '))

      console.log('Popped: ' + seasons.pop())
      console.log('Elements: ' + seasons)

      console.log('Pushed: ' + seasons.push('Winter'))
      console.log('Elements:' + seasons)

      console.log('Sliced: ' + seasons.slice( 1 , 3))

      console.log('Spliced: ' + seasons.splice( 2, 1, 'Autumn'))
      console.log('Elements: ' + seasons)

    })()

  </script>
  
</body>
</html>
