<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort Elements</title>

  <style>
    * {border: 0; margin: 0; box-sizing: border-box;}

    h1 { color: blueviolet; background-color: antiquewhite; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center;}
  </style>
</head>
<body>
  <h1>Sort Elements</h1>
  
  <script>
    ( function () {
      let hues = ['Red', 'RED', 'red', 'Green', 'Blue']
      let nums = [1, 20, 3, 17, 14, 0.5]
      
      console.log('Colours: ' + hues)
      console.log('Dictionary Sort' + hues.sort())
      console.log('\nNumbers: ' + nums)
      console.log('Dictionary Sort: ' + nums.sort())
      console.log('Numerical Sort: ' + nums.sort( sortNums))
      console.log('Reversed Sort: ' + nums.reverse())
      

      function sortNums(numOne, numTwo){
        return  numOne - numTwo
      }
    })()
  </script>
</body>
</html>
