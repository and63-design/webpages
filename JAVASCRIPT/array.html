<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
  <style>
    * {
      box-sizing: border-box;
      border: 0;
      margin: 0;
    }
    h1 {
      background: red;
      color: black;
      font: 1.25em;
      text-align: center;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Create Arrays</h1>

  <script>
    (function (){
      let jsArray = new Array (10)
      console.log(jsArray[0])
      console.log(jsArray)
      
      let month, summer = ['June' , 'July' , 'August' ]

      for (month in summer)
      {
        if (month !== '')
        console.log(month + ':' + summer[month])
      }

      console.log('Start of Summer: ' + summer[0])
      console.log(summer)
    })()
  </script>
  
</body>
</html>
