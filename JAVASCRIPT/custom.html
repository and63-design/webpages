<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customs Objects</title>
  <style>
    * {margin: 0; border: 0; box-sizing: border-box;}
    h1 {font-family: 'Courier New', Courier, monospace; font: 1.25em; background: deepskyblue; color: blue; text-align: center;}
  </style>
</head>
<body>
  <h1>Custom Objects</h1>

  <script>
    ( function () {
     let car = {
      make: 'Jeep',
      model: 'Wrangler',
      accelerate:function(){ return this.model + ' drives away' },
      brake: function() { return this.make + ' pulls up' }
     } 

      console.log('Car is a ' + car.make + ' ' + car['model'])
      console.log (car.accelerate( ))
      console.log(car.brake( ))

    })()

    

  </script>
  
</body>
</html>
