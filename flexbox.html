<!DOCTYPE html>

<html lang="en">

<head>
  <title>Flexbox</title>
   
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}

    div.flex-container {
      display: flex;
      flex-wrap: wrap;
      border: 2px dashed royalblue;
    }

    div.flex-container > div {
      padding: 10px 40px;
      background: lightsteelblue;
      border: 2px solid royalblue;
      font: 1.25em sans-serif;
    }

  
  </style>
</head>

<body>

  <h1>Flexbox</h1>

   <div class="flex-container">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
  </div>

</body>




</html>
