<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Row Spanning</title>

   <style>
    table {width: 500px;
          border: 5px solid black;
    }
    td,th {border: 1px solid black}

    td[rowspan="2"] {background: Pink;}
    td[rowspan="3"] {background: hotpink;}
  </style>

</head>
<body>
  <h1>Span Cells</h1>

   <table>
    <caption>A Table Spanning Rows</caption>
    <tr>
      <th>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr><th>Row 1
      <td rowspan="2">Cells 1.1 + 2.1</td>
      <td>Cell 1.2</td>
      <td rowspan="3">Cells 1.3 + 2.3 + 3.3 </td>
    </tr>
    <tr><th>Row 2
      
      <td rowspan="2">Cells 2.2 + 3.2 </td>
      
    </tr>
    <tr><th>Row 3
      <td>Cells 3.1 </td>
      
      
    <tr>
  </table>

  


  <a href="index.html">Home</a>
</body>
</html>
