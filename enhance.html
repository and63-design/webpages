<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhance Tables</title>

  <style>
    table {width: 500px;
          border: 5px solid black;
    }
    td,th {border: 1px solid black}

    thead {background: pink;}
    th.next {background: deeppink; color: white;}
    tfoot {background: hotpink;}
  </style>
</head>
<body>
  <table>
    <caption>An Enhanced Table</caption>
    <thead><tr><td colspan="4">Header Information</tr></thead>
    <tbody>
    <tr>
      <td></td>
      <td>Column 1</td>
      <td>Column 2</td>
      <td>Column 3</td>
    </tr>
    <tr>
      <td>Row 1</td>
      <td>Cell 1.1</td>
      <td>Cell 1.2</td>
      <td>Cell 1.3</td>
    </tr>
    <tr>
      <td>Row 2</td>
      <td>Cell 2.1</td>
      <td>Cell 2.2</td>
      <td>Cell 2.3</td>
    <tr>
    <tr>
      <td>Row 3</td>
      <td>Cell 3.1</td>
      <td>Cell 3.2</td>
      <td>Cell 3.3</td>
    <tr>
    </tbody>
    <tbody>
      <tr><th colspan="4" class="next">Next Section</tr>
      <tr>
        <th>Row 4</th>
        <td>Cell 4.1</td>
        <td>Cell 4.2</td>
        <td>Cell 4.3</td>
      </tr>
      <tr>
        <th>Row 5</th>
        <td>Cell 5.1</td>
        <td>Cell 5.2</td>
        <td>Cell 5.3</td>
      </tr>
      <tr>
        <th>Row 6</th>
        <td>Cell 6.1</td>
        <td>Cell 6.2</td>
        <td>Cell 6.3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr><td colspan="4">Footer Information</tr>
    </tfoot>
  </table>
<br>
<a href="index.html">Home</a>
  
</body>
</html>
